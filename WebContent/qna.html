<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.2.min.css">
<link rel="stylesheet" href="_assets/css/jqm-demos.css">
<script src="js/jquery.js"></script>
<script src="_assets/js/index.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script src="global.js"></script>
<script src="qna.js"></script>
<title>Q&A Platform Example</title>
</head>
<body>
	<div data-role="page" id="data">
		<div data-role="header" data-theme="b" data-position="fixed">
			<h1 id="header-title"></h1>
			<a id="signout-btn" class="ui-btn-right ui-btn ui-btn-a ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-power">Sign Out</a>
			<div class="ui-bar ui-bar-a">
				<select name="select-native-2" data-mini="true" id="speakers">
				</select>
				<textarea cols="40" rows="1" placeholder="" id="qna-msg"></textarea>
				<button type="submit" class="ui-btn ui-btn-b ui-corner-all ui-mini" id="save-qna">Submit</button>
			</div>
		</div>

		<div role="main" class="ui-content" id="qna"></div>

		<div data-role="popup" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width: 340px; padding-bottom: 2em;" id="low-len-popup">
			<h3>Fail</h3>
			<p id="low-len-msg"></p>
			<a data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-mini">OK</a>
		</div>

		<div data-role="popup" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width: 340px; padding-bottom: 2em;" id="fail-popup">
			<h3>Fail</h3>
			<p id="question-fail-msg"></p>
			<a data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-mini">OK</a>
		</div>

		<div data-role="popup" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width: 340px; padding-bottom: 2em;" id="success-popup">
			<h3>Success</h3>
			<p id="question-success-msg"></p>
			<a data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-mini">OK</a>
		</div>

		<div data-role="footer" data-theme="b" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a id="tab-qna" class="ui-btn-active">Q&A</a></li>
					<li><a id="tab-list">List</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
